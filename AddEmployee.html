<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="addEmployee.php" method="post">
        <div class="container">
            <h1>Application Form</h1>
            <label for="name"><b>Name:</b></label>
            <br />
            <input type="text" name="name" id="name" required />
            <br />
            <label for="email"><b>Emailid:</b></label>
            <br />
            <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
            <br />
            <label for="contact"><b>Contact Number:</b></label>
            <br />
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required />
            <br />
            <p><b>Gender:</b></p>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" required />
            <label for="female">Female</label><br />
            <br />
            <label for="post"><b>Application for Post:</b></label>
            <br />
            <select id="post" name="post">
					<option value="intern">Intern</option>
					<option value=".net developer">.Net Developer</option>
					<option value="angular developer">Angular Developer</option>
				</select>
            <br />
            <br />
            <button type="submit" class="save">Save</button>
        </div>
    </form>
</body>

</html>
